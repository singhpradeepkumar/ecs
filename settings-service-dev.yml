server:
  port: 8094

//Topic naming convention: <team>.<service>.<event-type>.<entity>.<action>.<environment>.<version>
app:
  kafka:
    schema.registry.url: http://host.docker.internal:8081
    producers:
      topics:
        - settings.settings-service.event.customization.created.dev.v1
    consumers:
      topics:
        - pharmacy.pharmacy-service.event.pharmacy.created.dev.v1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  mvc:
    servlet:
      path: /settings    # Path added in ecs-gateway under predicates
  kafka:
    admin:
      fail-fast: true
    bootstrap-servers: host.docker.internal:9092
    consumer:
      group-id: ecs-settings

