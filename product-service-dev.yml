server:
  port: 8095

//Topic naming convention: <team>.<service>.<event-type>.<entity>.<action>.<environment>.<version>
app:
  kafka:
    schema.registry.url: http://host.docker.internal:8081
    producers:
      topics:
        - product.product-service.event.product.created.dev.v1
        - product.product-service.event.product.updated.dev.v1
        - product.product-service.event.product.deleted.dev.v1
        - product.product-service.event.stock.inward.dev.v1
        - product.product-service.event.stock.outward.dev.v1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  mvc:
    servlet:
      path: /product    # Path added in ecs-gateway under predicates
  kafka:
    admin:
      fail-fast: true
    bootstrap-servers: host.docker.internal:9092
    consumer:
      group-id: ecs-product

